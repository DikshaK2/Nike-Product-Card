<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="nike_product_card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- quicksand font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all">
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <img src="img/logo.png" class="logo" />
            <div class="card-top-text">
              <div class="air">
                <h3 >AIR STRUCTURE</h3>
              </div>
              <p class="para">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptatibus nulla quod maxime deleniti, cumque dicta iusto
                blanditiis culpa obcaecati laborum.
              </p>
            </div>
            <img src="img/blue.png" class="shoe-1" />
            <img src="img/red.png" class="shoe-2" />
          </div>
          <div class="card-bottom"><div class="air2">
            <h1 >AIR STRUCTURE</h1>
          </div>
           <div class="new">NEW</div>
            <h3 class="run">RUNNING COLLECTION</h3>
            <div class="stars">
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
              <i class="fa fa-star checked"></i>
            </div>
            <div class="size">
              <h5 >SIZE</h5>
            </div>
            <div class="boxes">
              <button class="box">7</button>
              <button class="box">8</button>
              <button class="box">9</button>
              <button class="box">10</button>
              <button class="box">11</button>
            </div>
            <div class="clr">
              <h5>COLOR</h5>
              <div class="colors">
                <button class="blue">b</button>
                <button class="red">r</button>
              </div>
            </div>
            <div class="price">
              <div class="usd">USD</div>
              <div class="rs">350,00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="nike_product_card.js"></script>
  </body>
</html>
